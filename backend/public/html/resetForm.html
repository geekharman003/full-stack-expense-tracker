<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div id="main">
      <div id="reset-form-container">
        <form id="reset-form" onsubmit="handleResetForm(event)">
          <div class="form-title">Reset Password</div>

          <div class="form-body">
            <div class="input-group">
              <label for="password">New Password:</label>
              <input
                required
                id="password"
                class="form-input"
                type="password"
                name="password"
              />
            </div>
          </div>

          <button class="submit-button" type="submit">
            <span class="button-text">Reset Password</span>
          </button>
          <p id="message"></p>
        </form>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.11.0/axios.min.js"
      integrity="sha512-h9644v03pHqrIHThkvXhB2PJ8zf5E9IyVnrSfZg8Yj8k4RsO4zldcQc4Bi9iVLUCCsqNY0b4WXVV4UB+wbWENA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      const handleResetForm = async (event) => {
        event.preventDefault();
        const password = event.target.password.value;
        const pathname = window.location.pathname;
        const uuid = pathname.split("/").pop();

        try {
          const res = await axios.post(
            "http://localhost:3000/password/resetpassword",
            {
              password,
              uuid,
            }
          );
          console.log(res.data);
        } catch (error) {
          console.error(error);
        }
      };
    </script>
  </body>
</html>
